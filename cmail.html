<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .emailSignup {
            display: block;
            background: #313131;
            width: 100%;
            margin: 0 0 20px;
            position: relative;
            box-sizing: border-box;
            padding: 40px;
            text-align: center;
        }

        .emailSignup h2 {
            font-size: 32px;
            margin: 0 0 10px;
            color: #FFFFFF;
        }

        .emailSignup p {
            font-size: 20px;
            line-height: 1.4;
            margin: 0 0 20px;
            color: #D3D3D3;
        }

        .emailSignup form {
            text-align: center;
        }

        .emailSignup--email-input {
            border: 0;
            outline: 0;
            width: 50%;
            height: 46px;
            line-height: 46px;
            padding: 5px 20px;
            box-sizing: border-box;
            font-size: 18px;
            border-radius: 3px;
        }

        .emailSignup--email-submit {
            border: 0;
            width: 18%;
            height: 46px;
            line-height: 46px;
            font-size: 22px;
            font-weight: bold;
            background: #0099FF;
            color: #FFFFFF;
            font-family: "ProximaNova";
            border-radius: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 1px #0084DB;
        }
    </style>
</head>

<body>
    <div class="emailSignup">
        <h2>Be the first to know about all our special deals</h2>
        <p>Our email newsletter is the best way to find out about weekly sales, new product launches, and more!</p>

        <form class="emailSignup--form">
            <input type="email" class="emailSignup--email-input" placeholder="Please enter your email...">
            <input type="submit" class="emailSignup--email-submit" value="Sign me up!">
        </form>
    </div>
</body>

</html>
